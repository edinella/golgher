<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golgher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form action="http://www.google.com/search" method="get" id="form">
    <h1>
      <span class="letter-blue">G</span>
      <span class="letter-red">o</span>
      <span class="letter-yellow">l</span>
      <span class="letter-blue">g</span>
      <span class="letter-green">h</span>
      <span class="letter-red">e</span>
      <span class="letter-blue">r</span>
    </h1>
    <div class="search">
      <div class="search-container">
        <label class="submit">
          <img src="lupa.svg" alt="" />
          <input type="submit" />
        </label>
        <input type="search" id="search" name="q" />
      </div>
    </div>
  </form>
  <script defer src="behaviour.js"></script>
</body>

</html>
